spring:
  application:
    name: dating-app

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/dating}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: ${JPA_SHOW_SQL:false}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 100

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: ${PORT:8080}
  error:
    include-message: always
    include-stacktrace: never
  # SSL Configuration (optional - uncomment to enable HTTPS)
  # ssl:
  #   enabled: ${SSL_ENABLED:false}
  #   key-store: ${SSL_KEY_STORE:classpath:ssl/keystore.p12}
  #   key-store-password: ${SSL_KEY_STORE_PASSWORD:changeit}
  #   key-store-type: PKCS12
  #   key-alias: ${SSL_KEY_ALIAS:dating-app}

jwt:
  secret: ${JWT_SECRET:your-secret-key-change-this-in-production-min-256-bits}
  access-token-validity: ${JWT_ACCESS_TOKEN_VALIDITY:1800000}  # 30 minutes
  refresh-token-validity: ${JWT_REFRESH_TOKEN_VALIDITY:1209600000}  # 14 days

fcm:
  credentials:
    path: ${FCM_CREDENTIALS_PATH:firebase-credentials.json}

logging:
  level:
    root: INFO
    com.dating: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

---
spring:
  config:
    activate:
      on-profile: prod

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate

logging:
  level:
    root: WARN
    com.dating: INFO
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
