version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: dating-postgres
    environment:
      POSTGRES_DB: dating
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dating-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dating-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - dating-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  dating-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
